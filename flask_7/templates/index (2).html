<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<!-- Special version of Bootstrap that only affects content wrapped in .bootstrap-iso -->
<link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" /> 

<!--Font Awesome (added because you use icons in your prepend/append)-->
<link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />

<!-- Inline CSS based on choices in "Settings" tab -->
<style>.bootstrap-iso .form-group button, .bootstrap-iso form input.form-control, .bootstrap-iso form textarea.form-control, .bootstrap-iso form select.form-control, .bootstrap-iso form .form-group-lg input.form-control, .bootstrap-iso form .form-group-lg textarea.form-control, .bootstrap-iso form .form-group-lg select.form-control, .bootstrap-iso form .form-group-sm input.form-control, .bootstrap-iso form .form-group-sm textarea.form-control, .bootstrap-iso form .form-group-sm select.form-control{-webkit-border-radius: 20px;-moz-border-radius: 20px; border-radius: 20px;}.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form{font-family: Arial, Helvetica, sans-serif; color: black}.bootstrap-iso form button, .bootstrap-iso form button:hover{color: #337ab7 !important;}.bootstrap-iso .outline, .bootstrap-iso .outline:focus{background-color: transparent; border: 2px solid #337ab7} .bootstrap-iso .outline:hover{background-color: transparent; border: 2px solid#5ba2df; color: #5ba2df !important} .asteriskField{color: red;}.bootstrap-iso form .input-group-addon {color:#555555; background-color: #d2eaee; border-radius: 20px; padding-left:15px}</style>




    <title>YTQuality</title>

  <body>
      
      
   <nav class="navbar navbar-light" style="background-color: #e3f2fd;">

 <div class="bootstrap-iso">
 <div class="container-fluid">
  <div class="row">
   <div class="col-md-6 col-sm-6 col-xs-12">
    <form method="post">
     <div class="form-group form-group-sm">
      <div class="input-group">
       <div class="input-group-addon">
        Project N
       </div>
       <input class="form-control" id="job_n" name="job_n" placeholder="00001-HW-580057" type="text"/>
       <div class="input-group-addon">
        <i class="fa fa-slack">
        </i>
       </div>
      </div>
     </div>
     <div class="form-group form-group-sm">
      <div class="input-group">
       <div class="input-group-addon">
        Exp Date
       </div>
       <input  class="form-control"  id="ex_date" name="ex_date" placeholder="MM/DD/YYYY" type="date"  min="2018-01-01" max="2018-12-31"/>
       <div class="input-group-addon">
        <i class="fa fa-calendar-times-o">
        </i>
       </div>
      </div>
     </div>

        <i class="fa fa-calendar-times-o">
        </i>
       </div>
      </div>
     </div>

       Metal Type

      </label>

       <option value="5 3/4">

       <option value="6">

       </option>
       <option value="8 1/2">

       </option>

       </option>

       </option>
       <option value="12 3/4">

       </option>
       <option value="13">

       </option>
       <option value="13 1/4">
        13 1/4
       </option>
       <option value="13 1/2">
        13 1/2
       </option>
       <option value="13 3/4">
        13 3/4
       </option>
       <option value="14">
        14
       </option>
      </select>
     </div>


     <div class="form-group form-group-sm">
      <label class="control-label requiredField" for="ring_s_t">
       Ring Size Tolarance
       <span class="asteriskField">
        *
       </span>
      </label>
      <select class="select form-control" id="ring_s_t" name="ring_s_t">
       <option value="Non">
        Non

       <option value="Minus">

      </select>
     </div>
     <div class="form-group form-group-sm">
      <label class="control-label requiredField" for="ring_type">
       Ring Type
       <span class="asteriskField">
        *
       </span>
      </label>
      <select class="select form-control" id="ring_type" name="ring_type">
       <option value="NA">
        NA
       </option>
       <option value="Solitaire ">
        Solitaire
       </option>
       <option value="Three-Stone ">
        Three-Stone
       </option>
       <option value="Halo ">
        Halo
       </option>
       <option value="Hiden Halo">

       </option>
      </select>
     </div>
     <div class="form-group form-group-sm">
      <label class="control-label " for="R_notes">
       Special Notes
      </label>
      <textarea class="form-control" cols="40" id="R_notes" name="R_notes" rows="10"></textarea>
     </div>
     <div class="form-group">
      <div>
       <button class="btn btn-primary btn-sm outline" name="submit" type="submit">
        Submit
       </button>
      </div>
     </div>
    </form>
   </div>
  </div>
 </div>
</div>

    
    
    
    
    

  </body>
</html>
